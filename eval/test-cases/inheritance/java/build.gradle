plugins {
    id 'application'
    id 'java'
}

application {
    mainClassName = "llmgeneval.Tester"
}

jar {
    manifest {
        attributes 'Main-Class': 'llmgeneval.Tester'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'
}
